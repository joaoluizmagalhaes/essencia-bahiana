name: Deploy to Firebase Hosting on merge

'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Configurar o ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependências
      - name: Install Dependencies
        run: yarn install

      # Fazer build do projeto Quasar
      - name: Build Quasar Project
        run: |
          echo "VITE_APIKEY=${{ secrets.VITE_APIKEY }}" >> .env
          echo "VITE_APPID=${{ secrets.VITE_APPID }}" >> .env
          echo "VITE_AUTHDOMAIN=${{ secrets.VITE_AUTHDOMAIN }}" >> .env
          echo "VITE_DATABASEURL=${{ secrets.VITE_DATABASEURL }}" >> .env
          echo "VITE_MEASUREMENTID=${{ secrets.VITE_MEASUREMENTID }}" >> .env
          echo "VITE_MESSAGINGSENDERID=${{ secrets.VITE_MESSAGINGSENDERID }}" >> .env
          echo "VITE_PROJECTID=${{ secrets.VITE_PROJECTID }}" >> .env
          echo "VITE_STORAGEBUCKET=${{ secrets.VITE_STORAGEBUCKET }}" >> .env
          echo "VITE_EMAILJS_SERVICE_ID=${{ secrets.VITE_EMAILJS_SERVICE_ID }}" >> .env
          echo "VITE_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}" >> .env
          echo "VITE_EMAILJS_PUBLIC_KEY=${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}" >> .env
          echo "VITE_GOOGLE_AD_CLIENT=${{ secrets.VITE_GOOGLE_AD_CLIENT }}" >> .env
          echo "VITE_GOOGLE_AD_SLOT_SQUARE=${{ secrets.VITE_GOOGLE_AD_SLOT_SQUARE }}" >> .env
          echo "VITE_GOOGLE_AD_SLOT_BANNER=${{ secrets.VITE_GOOGLE_AD_SLOT_BANNER }}" >> .env
          npx quasar build -m ssr

      # Instalar dependências para Firebase Functions
      - name: Install Dependencies for Firebase Functions
        run: cd functions && npm install

      # Fazer deploy no Firebase (inclui Hosting e Functions)
      - name: Deploy to Firebase (Hosting and Functions)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESSENCIA_BAHIANA }}
          channelId: live
          projectId: essencia-bahiana



