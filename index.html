<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <!-- Meta Tags de SEO -->
    <meta name="description" content="Descubra Porto Seguro com a Essencia Bahiana. Oferecemos passeios exclusivos, traslados confiáveis e experiências inesquecíveis em um dos destinos mais encantadores do Brasil.">
    <meta name="keywords" content="Essencia Bahiana, Porto Seguro, turismo, passeios, traslados, viagens, experiências, destinos turísticos, Brasil, Bahia">
    <meta name="author" content="Essência Bahiana">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (OG) tags -->
    <meta property="og:title" content="Essencia Bahiana - Sua Jornada Inesquecível em Porto Seguro">
    <meta property="og:description" content="Explore Porto Seguro com a Essencia Bahiana. Passeios inéditos, traslados seguros e uma aventura completa esperam por você. Venha descobrir as belezas de Porto Seguro.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://essenciabahiana.com.br">
    <meta property="og:image" content="https://essenciabahiana.com.br/hero.jpg">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Essencia Bahiana - Sua Jornada Inesquecível em Porto Seguro">
    <meta name="twitter:description" content="Participe das melhores experiências turísticas em Porto Seguro com a Essencia Bahiana. Traslados, passeios e aventuras inesquecíveis na Bahia.">
    <meta name="twitter:image" content="https://essenciabahiana.com.br/hero.jpg">


    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.svg">
    <link rel="icon" type="image/ico" href="ficons/favicon.ico">
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
